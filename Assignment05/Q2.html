<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(){
            val1 = window.prompt("Enter the number of times to print the message")
            if(val1 < 0){
                window.alert("Enter the valid message")
                f1()
            }
        }

        function f2(){
            mssg = window.prompt("Enter the Message")
            if(mssg == ""){
                window.alert("Enter the valid message")
                f2()
            }
        }

        for(let i=0;i<2;i++){
            if(i==0){
                f1()
            }
            else{
                f2()
            }
        }
        window.alert("Check the console for repeated messages")
        console.log("Repeated Message: ")
        for(let i=1 ;i <=val1 ;i++){
            console.log(i+"."+mssg)
        }
        
    </script>
</body>
</html>
