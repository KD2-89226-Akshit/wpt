<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment02Q3</title>
</head>

<body>
    <div>
        <center><img src="../Assignment02/Screenshot 2025-04-18 153528.png" alt="Sunbeam Logo" width="30%"></center>
    </div>
    <div style="display: flex; justify-content: center;">

        <table>
            <thead>
                <tr>
                    <th colspan="3">
                        <center>
                            <h1>Sunbeam Registration Form</h1>
                        </center>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="11">
                        <center><iframe width="560" height="315"
                                src="https://www.youtube.com/embed/02q9aAVv1NI?si=6U2ZPPNHvASo7eF6"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></center>
                    </td>
                </tr>
                <tr>
                    <td><b>Name: </b></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td><b>BirthDate: </b></td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td><b>Email: </b></td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td><b>Address: </b></td>
                    <td><textarea rows="5"></textarea></td>
                </tr>

                <tr>
                    <td><b>Gender: </b></td>
                    <td><input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>

                <tr>
                    <td><b>Upload photo: </b></td>
                    <td><input type="file" name="photo"></td>
                </tr>

                <tr>
                    <td><b>Select your Course: </b></td>
                    <td>
                        <select>
                            <option>select course</option>
                            <option>DAC</option>
                            <option>DMC</option>
                            <option>DESD</option>
                            <option>DBDA</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><b>Skill Set: </b></td>
                    <td>
                        <input type="checkbox">Java
                        <input type="checkbox">CPP
                        <input type="checkbox">OS
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Register">
                        <input type="reset" value="clear">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
